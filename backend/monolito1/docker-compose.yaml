services: 
  # Django app
  backend_auth:
    container_name: barberia_auth
    build: .
    volumes:
      - .:/app # este nombre app, es solo coincidencia con dockerfile
    ports: 
      - 8000:8000
    environment: # AÃ±ade estas variables de entorno
      DB_NAME: barberia
      DB_USER: jesus
      DB_PASSWORD: Jesus1
      DB_HOST: db_auth # Esto refuerza que Django debe buscar 'db_auth'
      DB_PORT: 5432
    depends_on:
      - db_auth
      - redis_auth
  # Postgres
  db_auth:
    image: postgres
    container_name: django_auth_api_postgres
    restart: always
    environment:
      POSTGRES_DB: barberia
      POSTGRES_USER: jesus
      POSTGRES_PASSWORD: Jesus1
    ports:
      - 5432:5432
    volumes:
      - .dbdata:/var/lib/postgresql
  # Redis
  redis_auth:
    image: redis
    container_name: django_auth_api_redis
    ports:
      - 6381:6381
  # Kafka